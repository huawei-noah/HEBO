[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["web_agent_site"]

[project]
name = "web_agent_site"
description = "WebShop Agent Site environment"
version = "0.1.0+agent"
authors = [{ name = "WebShop Authors" }]
dependencies = [
    "beautifulsoup4>=4.11.1",
    "cleantext>=1.1.4",
    "env>=0.1.0",
    "faiss-cpu",
    "Flask>=2.1.2",
    "gdown",
    "gym<0.24.0",
    "numpy>=1.22.4",
    "pyserini==0.17.0",
    "PyYAML>=6.0",
    "rank_bm25>=0.2.2",
    "rich",
    "scikit_learn>=1.1.1",
    "selenium>=4.2.0",
    "spacy",
    "thefuzz==0.19.0",
    "torch>=1.11.0",
    "tqdm",
]